

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/fonts/icomoon/style.css">
    <link rel="stylesheet" href="public/css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="public/css/style.css">
    <title>Registrate PlantLink</title> 
  </head>
  <body>
  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('public/images/bg_3.jpeg');"></div>
    <div class="contents">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
              <h3 ><strong>PlantLink<img src="public/images/Logo_v1.png" height="40%" width="40%"></strong></h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>

              <center><h2><b>Iniciar sesión</b></h2></center>
              <form action="/signin" method="POST">
                <div class="form-group first">
                  <label for="username">Correo: </label>
                  <input type="email" name="email" placeholder="Email" class="form-control">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Contraseña: </label>
                  <input type="password" name="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-block btn-primary"> Ingresar </button>
              </form>
              <br>
              <div style="text-align:right;">
                <a class="diseño" href="" style="color:#0074D9;">Registrarme</a>
              </div>
  

            </div>
          </div>
        </div>
      </div>
    </div>   
  </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
